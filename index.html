<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script. Module 7.</title>
   
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>

    <!-- В этот список динамически добавляются элементы галереи -->
    <ul class="gallery js-gallery"></ul>
    
    <!--
          Модальное окно для полноразмерного изображения
          Для открытия добавляется на div.lightbox CSS-класс is-open
        -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
    
      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" />
      </div>
    
      <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
    </div>

    <script src="./script/index.js" type="module"></script>
    <script src="./script/gallery-items.js" type="module"></script>

</body>
</html>
